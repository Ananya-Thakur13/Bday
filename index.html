<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5a9f6;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .box {
            width: 20vw;
            height: 20vw;
            max-width: 150px;
            max-height: 150px;
            background: rgb(146, 63, 38);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s ease;
            position: relative;
            z-index: 2;
        }
        .box:hover {
            transform: scale(1.1);
        }
        .aryan {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transition: transform 1s ease-in-out;
            max-width: 120px;
        }
        .message {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 6vw;
            color: rgb(123, 0, 130);
            font-weight: bold;
            transition: transform 1s ease-in-out;
        }
        .confetti {
            position: absolute;
            width: 1.5vw;
            height: 1.5vw;
            max-width: 10px;
            max-height: 10px;
            background-color: red;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        .corner-img {
            position: absolute;
            width: 15vw;
            max-width: 120px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .top-left { top: 10px; left: 10px; }
        .top-right { top: 10px; right: 10px; }
        .bottom-left { bottom: 10px; left: 10px; }
        .bottom-right { bottom: 10px; right: 10px; }
        
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        @media (min-width: 768px) {
            .box {
                width: 10vw;
                height: 10vw;
            }
            .aryan {
                max-width: 150px;
            }
            .message {
                font-size: 3vw;
            }
            .corner-img {
                width: 12vw;
                max-width: 120px;
            }
            .top-left { top: 5px; left: 10px; }
            .top-right { top: 5px; right: 10px; }

            .bottom-left { bottom: 10px; left: 10px; }
            .bottom-right { bottom: 10px; right: 10px; }
        }
    </style>
</head>
<body>
    <div class="box" onclick="showSurprise()"></div>
    <img src="fuul.png" class="aryan" id="aryan" width="120">
    <div class="message" id="message">HAPPY BIRTHDAY ISHU MISHU!</div>
    <img src="selfie.png" class="corner-img top-left" id="topLeft">
    <img src="laugh.png" class="corner-img top-right" id="topRight">
    <img src="standing.png" class="corner-img bottom-left" id="bottomLeft">
    <img src="bandr.png" class="corner-img bottom-right" id="bottomRight">

    <script>
        function showSurprise() {
            document.getElementById("aryan").style.transform = "translateX(-50%) scale(1)";
            document.getElementById("message").style.transform = "translate(-50%, -50%) scale(1)";
            document.getElementById("topLeft").style.opacity = "1";
            document.getElementById("topRight").style.opacity = "1";
            document.getElementById("bottomLeft").style.opacity = "1";
            document.getElementById("bottomRight").style.opacity = "1";
            dropConfetti();
        }
        
        function dropConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
